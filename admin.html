<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Refugio</title>
    <style>
        body { font-family: sans-serif; background-color: #fff5e6; padding: 20px; text-align: center; }
        .formulario, .lista { background: white; padding: 20px; border-radius: 15px; max-width: 450px; margin: 20px auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input, textarea { width: 90%; margin: 10px 0; padding: 12px; border: 1px solid #ccc; border-radius: 8px; }
        .btn-subir { background: #ff9800; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .item-perro { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 10px 0; }
        .btn-borrar { background: #ff4444; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="formulario">
        <h2>A√±adir Nuevo Perrito üêï</h2>
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="number" id="edad" placeholder="Edad">
        <textarea id="desc" placeholder="Descripci√≥n"></textarea>
        <input type="text" id="urlFoto" placeholder="Link de la foto">
        <button id="btnPublicar" class="btn-subir">Publicar en la Web</button>
        <p id="status"></p>
    </div>

    <div class="lista">
        <h3>Perritos en Adopci√≥n</h3>
        <div id="lista-admin">Cargando...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyB0ahP8K53dm8BIRhjXYxCbSJ8sNfQi-NI",
          authDomain: "refugio-de-patitas.firebaseapp.com",
          projectId: "refugio-de-patitas",
          storageBucket: "refugio-de-patitas.firebasestorage.app",
          messagingSenderId: "5921473252",
          appId: "1:5921473252:web:16f18c4c7cf1ad1509e2f1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // PUBLICAR
        document.getElementById('btnPublicar').onclick = async () => {
            try {
                await addDoc(collection(db, "perritos"), {
                    nombre: document.getElementById('nombre').value,
                    edad: document.getElementById('edad').value,
                    desc: document.getElementById('desc').value,
                    fotoUrl: document.getElementById('urlFoto').value,
                    fecha: new Date()
                });
                alert("¬°Publicado!");
                document.querySelectorAll('input, textarea').forEach(i => i.value = "");
            } catch (e) { alert("Error: " + e); }
        };

        // MOSTRAR Y BORRAR
        onSnapshot(collection(db, "perritos"), (snapshot) => {
            const divLista = document.getElementById('lista-admin');
            divLista.innerHTML = '';
            snapshot.forEach((res) => {
                const perro = res.data();
                const id = res.id;
                divLista.innerHTML += `
                    <div class="item-perro">
                        <span><strong>${perro.nombre}</strong></span>
                        <button class="btn-borrar" onclick="eliminarPerro('${id}')">Eliminar</button>
                    </div>
                `;
            });
        });

        window.eliminarPerro = async (id) => {
            if(confirm("¬øSeguro que quieres eliminar este perrito?")) {
                await deleteDoc(doc(db, "perritos", id));
            }
        };
    </script>
</body>
</html>
