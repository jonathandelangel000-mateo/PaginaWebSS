<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <style>
        body { font-family: sans-serif; background-color: #fff5e6; padding: 20px; text-align: center; }
        .formulario { background: white; padding: 20px; border-radius: 15px; max-width: 400px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input, textarea { width: 90%; margin: 10px 0; padding: 12px; border: 1px solid #ccc; border-radius: 8px; }
        button { background: #ff9800; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="formulario">
        <h2>A√±adir Nuevo Perrito üêï</h2>
        <input type="text" id="nombre" placeholder="Nombre del perrito">
        <input type="number" id="edad" placeholder="Edad">
        <textarea id="desc" placeholder="Descripci√≥n"></textarea>
        <input type="text" id="urlFoto" placeholder="Link de la foto">
        <button id="btnPublicar">Publicar en la Web</button>
        <p id="status"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyB0ahP8K53dm8BIRhjXYxCbSJ8sNfQi-NI",
          authDomain: "refugio-de-patitas.firebaseapp.com",
          projectId: "refugio-de-patitas",
          storageBucket: "refugio-de-patitas.firebasestorage.app",
          messagingSenderId: "5921473252",
          appId: "1:5921473252:web:16f18c4c7cf1ad1509e2f1",
          measurementId: "G-2EVPG45NXN"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('btnPublicar').onclick = async () => {
            const status = document.getElementById('status');
            status.innerText = "Publicando...";
            try {
                await addDoc(collection(db, "perritos"), {
                    nombre: document.getElementById('nombre').value,
                    edad: document.getElementById('edad').value,
                    desc: document.getElementById('desc').value,
                    fotoUrl: document.getElementById('urlFoto').value,
                    fecha: new Date()
                });
                status.innerText = "¬°Perrito publicado con √©xito! üéâ";
                document.querySelectorAll('input, textarea').forEach(i => i.value = "");
            } catch (e) {
                status.innerText = "Error: " + e;
            }
        };
    </script>
</body>
</html>
