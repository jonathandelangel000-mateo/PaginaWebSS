<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refugio de Patitas</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #fdf2e9; text-align: center; }
        header { background-color: #ff9800; color: white; padding: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .contenedor { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .tarjeta { background: white; border-radius: 20px; width: 300px; margin: 20px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.1); transition: 0.3s; }
        .tarjeta:hover { transform: scale(1.03); }
        .tarjeta img { width: 100%; height: 220px; object-fit: cover; }
        .info { padding: 20px; }
        .info h3 { color: #e68a00; margin: 0 0 10px 0; font-size: 1.6rem; }
        .btn-wa { background: #25d366; color: white; text-decoration: none; padding: 12px; display: block; border-radius: 10px; font-weight: bold; margin-top: 15px; box-shadow: 0 4px 8px rgba(37, 211, 102, 0.3); }
    </style>
</head>
<body>
    <header>
        <h1>üêæ Refugio de Patitas üêæ</h1>
        <p>Conectado a la base de datos en tiempo real</p>
    </header>
    <div style="padding: 10px; background: white; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
    <input type="text" id="buscador" placeholder="üîç Buscar por nombre (ej: Pastor...)" 
    style="width: 80%; max-width: 400px; padding: 12px; border: 2px solid #ff9800; border-radius: 25px; font-size: 16px; outline: none;">
</div>

    <div class="contenedor" id="lista"></div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0ahP8K53dm8BIRhjXYxCbSJ8sNfQi-NI",
      authDomain: "refugio-de-patitas.firebaseapp.com",
      projectId: "refugio-de-patitas",
      storageBucket: "refugio-de-patitas.firebasestorage.app",
      messagingSenderId: "5921473252",
      appId: "1:5921473252:web:16f18c4c7cf1ad1509e2f1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const miNumero = "521XXXXXXXXXX"; // RECUERDA PONER TU N√öMERO AQU√ç
    
    let todosLosPerritos = []; // Aqu√≠ guardaremos la lista completa

    // ESCUCHAR CAMBIOS EN FIREBASE
    onSnapshot(collection(db, "perritos"), (snap) => {
        todosLosPerritos = [];
        snap.forEach(doc => todosLosPerritos.push(doc.data()));
        renderizarPerritos(todosLosPerritos);
    });

    // FUNCI√ìN PARA MOSTRAR LOS PERRITOS EN PANTALLA
    function renderizarPerritos(datos) {
        const lista = document.getElementById('lista');
        lista.innerHTML = '';
        
        datos.forEach((p) => {
            const msj = `Hola! Me interesa preguntar por ${p.nombre}`;
            const linkWa = `https://wa.me/${miNumero}?text=${encodeURIComponent(msj)}`;
            lista.innerHTML += `
                <div class="tarjeta">
                    <img src="${p.fotoUrl}" onerror="this.src='https://via.placeholder.com/300x220?text=Cargando+Imagen...'">
                    <div class="info">
                        <h3>${p.nombre}</h3>
                        <p><strong>Edad:</strong> ${p.edad}</p>
                        <p><strong>Sexo:</strong> ${p.sexo || 'Sin definir'}</p>
                        <p>${p.desc}</p>
                        <a href="${linkWa}" target="_blank" class="btn-wa">Pedir informes por WhatsApp</a>
                    </div>
                </div>`;
        });
        if(datos.length === 0) lista.innerHTML = "<h3>No se encontraron perritos con ese nombre üêæ</h3>";
    }

    // L√ìGICA DEL BUSCADOR
    document.getElementById('buscador').oninput = (e) => {
        const textoCopiado = e.target.value.toLowerCase();
        const filtrados = todosLosPerritos.filter(perro => 
            perro.nombre.toLowerCase().includes(textoCopiado)
        );
        renderizarPerritos(filtrados);
    };
</script>

</body>
</html>
